<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitprint â€” Giulia Rossi</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1621;
      --text:#e9eef6;
      --muted:#a9b4c4;
      --soft:#7f8aa0;
      --line:rgba(233,238,246,.12);
      --accent:#7ce7d6;
      --accent2:#b8a7ff;
      --warn:#ffcf5a;
      --bad:#ff6b8b;
      --good:#7ce7d6;
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 80% -10%, rgba(124,231,214,.12), transparent 55%),
                  radial-gradient(1000px 600px at 10% 0%, rgba(184,167,255,.10), transparent 60%),
                  linear-gradient(180deg, #070a0f 0%, #0b0f14 100%);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.45;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:22px 16px 64px;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      padding:14px 14px 0;
      color:var(--muted);
      font-size:13px;
    }
    .topbar .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.02);
      box-shadow:0 10px 30px rgba(0,0,0,.18);
      flex-wrap:wrap;
    }
    .dot{
      width:7px;height:7px;border-radius:50%;
      background:linear-gradient(180deg,var(--accent),var(--accent2));
      box-shadow:0 0 0 4px rgba(124,231,214,.10);
      flex:0 0 auto;
    }
    a{color:inherit}
    a:hover{color:var(--accent)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header.hero{
      padding:22px 18px 18px;
      position:relative;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.3fr .7fr;
      gap:18px;
      align-items:start;
    }
    .name{
      font-size:34px;
      letter-spacing:-.02em;
      margin:0 0 8px;
    }
    .tagline{
      margin:0 0 12px;
      font-size:16px;
      color:var(--text);
      font-weight:650;
      letter-spacing:.01em;
    }
    .tagline span{
      color:var(--accent);
    }
    .who{
      margin:0;
      color:var(--muted);
      font-size:15px;
      max-width:64ch;
    }

    .meta{
      border-left:1px solid var(--line);
      padding-left:16px;
    }
    .meta h3{
      margin:0 0 10px;
      font-size:12px;
      font-family:var(--mono);
      text-transform:uppercase;
      letter-spacing:.12em;
      color:var(--soft);
    }
    .kv{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .kv .row{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(0,0,0,.16);
    }
    .kv .k{
      font-size:11px;
      font-family:var(--mono);
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--soft);
      margin-bottom:6px;
    }
    .kv .v{
      color:var(--text);
      font-size:14px;
    }
    .kv .v small{color:var(--muted)}

    .divider{
      height:1px;
      background:linear-gradient(90deg, transparent, rgba(233,238,246,.14), transparent);
      margin:0;
    }

    main{
      padding:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }

    .section{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(0,0,0,.14);
      padding:16px;
    }
    .section h2{
      margin:0 0 12px;
      font-size:13px;
      font-family:var(--mono);
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--soft);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .section h2 .hint{
      font-family:var(--sans);
      letter-spacing:0;
      text-transform:none;
      color:var(--muted);
      font-size:13px;
      font-weight:500;
    }

    /* Fit Map layout */
    .fitmap{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .box{
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      min-height:120px;
    }
    .box .title{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:8px;
      font-weight:700;
      letter-spacing:.01em;
    }
    .badge{
      font-family:var(--mono);
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      background:rgba(255,255,255,.02);
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .title .mark{
      width:10px;height:10px;border-radius:3px;
      background:rgba(124,231,214,.2);
      border:1px solid rgba(124,231,214,.45);
      box-shadow:0 0 0 4px rgba(124,231,214,.08);
    }

      border-color:rgba(255,107,139,.45);
