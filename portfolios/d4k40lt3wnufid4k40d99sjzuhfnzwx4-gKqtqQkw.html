<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1a2e;
      --panel2:#0c1628;
      --text:#e8eefc;
      --muted:#b8c3de;
      --faint:#7f8aa6;
      --line:rgba(255,255,255,.10);
      --accent:#69f0c4;
      --accent2:#7aa7ff;
      --warn:#ffcc66;
      --bad:#ff6b7a;
      --good:#69f0c4;
      --shadow: 0 18px 40px rgba(0,0,0,.45);
      --radius:16px;
      --radius2:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:
        radial-gradient(1100px 650px at 15% -10%, rgba(122,167,255,.18), transparent 55%),
        radial-gradient(900px 520px at 85% 10%, rgba(105,240,196,.12), transparent 55%),
        radial-gradient(900px 520px at 50% 110%, rgba(255,204,102,.08), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.45;
    }

    a{ color:var(--accent2); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:22px 16px 34px;
    }

    .top{
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:14px;
      align-items:stretch;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }

    .hero{
      padding:20px 18px 16px;
      position:relative;
      overflow:hidden;
    }

    .hero:before{
      content:"";
      position:absolute;
      inset:-2px -2px auto auto;
      width:240px;
      height:240px;
      background:radial-gradient(circle at 30% 30%, rgba(105,240,196,.25), transparent 55%);
      filter: blur(2px);
      pointer-events:none;
    }

    .kicker{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.08em;
      color:var(--muted);
      text-transform:uppercase;
    }

    h1{
      margin:6px 0 6px;
      font-size:32px;
      letter-spacing:-.02em;
      line-height:1.08;
    }

    .tagline{
      margin:0 0 12px;
      font-size:15px;
      color:var(--accent);
      font-family:var(--mono);
    }

    .who{
      margin:0;
      color:var(--muted);
      font-size:15px;
      max-width:68ch;
    }

    .meta{
      padding:16px 16px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      justify-content:space-between;
    }

    .pill{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:10px 10px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(0,0,0,.12);
    }

    .dot{
      width:10px; height:10px;
      border-radius:50%;
      margin-top:5px;
      flex:0 0 10px;
      background:var(--accent2);
      box-shadow: 0 0 0 4px rgba(122,167,255,.12);
    }

    .pill b{
      display:block;
      font-size:13px;
      color:var(--text);
      margin-bottom:2px;
    }

    .pill span{
      display:block;
      color:var(--muted);
      font-size:13px;
    }

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    .section{
      padding:16px 16px 14px;
    }

    .section h2{
      margin:0 0 10px;
      font-size:15px;
      letter-spacing:.02em;
      text-transform:uppercase;
      color:var(--text);
      font-family:var(--mono);
    }

    .sub{
      margin:0 0 12px;
      color:var(--muted);
      font-size:14px;
    }

    .signals{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .signal{
      border:1px solid var(--line);
      border-radius:var(--radius2);
      padding:10px 10px;
      background:rgba(0,0,0,.10);
    }

    .signal .name{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:4px;
    }

    .badge{
      font-family:var(--mono);
      font-size:11px;
      color:var(--bg);
      background:var(--accent);
      padding:3px 8px;
      border-radius:999px;
      letter-spacing:.02em;
    }

    .signal b{
      font-size:14px;
      letter-spacing:-.01em;
    }

    .signal p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .mechanics{
      display:grid;
      gap:10px;
    }

    .row{
      display:grid;
      grid-template-columns: 140px 1fr;
      gap:10px;
      padding:10px;
      border:1px solid var(--line);
      border-radius:var(--radius2);
      background:rgba(0,0,0,.10);
    }

    .row .label{
      font-family:var(--mono);
      font-size:12px;
      letter-spacing:.06em;
      text-transform:uppercase;
      color:var(--faint);
      padding-top:2px;
    }

    .row .val{
      color:var(--muted);
      font-size:14px;
    }

    .proof{
      display:grid;
      gap:10px;
    }

    .proof .item{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:10px;
      border:1px solid var(--line);
      border-radius:var(--radius2);
      background:rgba(0,0,0,.10);
    }

    .mark{
      width:10px;height:10px;border-radius:3px;margin-top:5px;flex:0 0 10px;
      background:linear-gradient(180deg, var(--accent2), var(--accent));
      box-shadow:0 0 0 4px rgba(105,240,196,.10);
    }

    .item b{ display:block; font-size:14px; margin-bottom:2px; }
    .item span{ display:block; color:var(--muted); font-size:13px; }

    .fit{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .fitbox{
      border:1px solid var(--line);
      border-radius:var(--radius2);
      padding:12px;
      background:rgba(0,0,0,.10);
    }

      margin:0 0 8px;
      font-size:13px;
      letter-spacing:.04em;
      text-transform
