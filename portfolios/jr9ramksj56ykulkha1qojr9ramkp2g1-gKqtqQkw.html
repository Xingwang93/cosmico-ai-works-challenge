<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitprint — Giulia Rossi</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1621;
      --panel2:#0c131d;
      --text:#e9eef5;
      --muted:#a9b6c6;
      --faint:#6f7f92;
      --line:rgba(255,255,255,.10);
      --accent:#c7a36a;   /* caldo, “luxury” ma non glossy */
      --accent2:#7cc4b6;  /* controcanto: lucidità / processo */
      --danger:#ff6b6b;
      --ok:#8ee08a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(199,163,106,.14), transparent 60%),
        radial-gradient(700px 400px at 90% 0%, rgba(124,196,182,.12), transparent 55%),
        radial-gradient(700px 500px at 50% 105%, rgba(255,255,255,.06), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:var(--sans);
      line-height:1.45;
    }
    a{color:inherit}
    .wrap{
      max-width:1040px;
      margin:0 auto;
      padding:22px 16px 44px;
    }

    /* Header */
    header{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(15,22,33,.85), rgba(12,19,29,.75));
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:18px 16px;
      position:relative;
      overflow:hidden;
    }
    header:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        linear-gradient(120deg, rgba(199,163,106,.18), transparent 40%),
        linear-gradient(290deg, rgba(124,196,182,.14), transparent 45%);
      opacity:.8;
      pointer-events:none;
    }
    .hgrid{
      position:relative;
      display:grid;
      grid-template-columns: 1.4fr .6fr;
      gap:14px;
      align-items:start;
    }
    .name{
      font-size:30px;
      font-weight:750;
      letter-spacing:.2px;
      margin:0 0 6px 0;
    }
    .tagline{
      margin:0 0 12px 0;
      font-size:15px;
      color:var(--muted);
    }
    .tagline strong{
      color:var(--text);
      font-weight:700;
    }
    .who{
      margin:0;
      color:var(--text);
      font-size:15.5px;
      max-width:62ch;
    }
    .meta{
      border:1px solid var(--line);
      background:rgba(0,0,0,.20);
      border-radius:12px;
      padding:12px 12px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      border:1px solid var(--line);
      border-radius:999px;
      padding:7px 10px;
      margin:0 6px 8px 0;
      color:var(--muted);
      font-size:12.5px;
      background:rgba(255,255,255,.03);
      white-space:nowrap;
    }
    .dot{
      width:7px;height:7px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 3px rgba(199,163,106,.16);
      flex:0 0 auto;
    }
    .dot2{ background:var(--accent2); box-shadow:0 0 0 3px rgba(124,196,182,.14); }
    .contact{
      font-family:var(--mono);
      font-size:12.5px;
      color:var(--muted);
      line-height:1.35;
      border-top:1px solid var(--line);
      margin-top:10px;
      padding-top:10px;
    }
    .contact a{ color:var(--text); text-decoration:none; border-bottom:1px solid rgba(255,255,255,.2); }
    .contact a:hover{ border-bottom-color:rgba(255,255,255,.5); }

    /* Layout */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }
    .card{
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(15,22,33,.80), rgba(10,15,22,.70));
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:16px 16px;
    }
    .card.soft{
      background:linear-gradient(180deg, rgba(12,19,29,.78), rgba(8,12,18,.62));
    }
    h2{
      margin:0 0 12px 0;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:.14em;
      color:var(--muted);
    }
    .sub{
      margin:-6px 0 12px 0;
      color:var(--faint);
      font-size:13px;
    }
    .split{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .rule{
      height:1px;
      background:var(--line);
      margin:12px 0;
    }

    /* Signals */
    .signals{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .signal{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:12px;
      padding:12px;
    }
    .signal .t{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:6px;
    }
    .signal .n{
      font-weight:720;
      font-size:14.5px;
      letter-spacing:.2px;
    }
    .signal .badge{
      font-family:var(--mono);
      font-size:11.5px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted);
      background:rgba(0,0,0,.18);
      white-space:nowrap;
    }
    .signal p{
      margin:0;
      color:var(--muted);
      font-size:13.5px;
    }

    /* Working when it counts */
    .mech{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .mech .row{
      border-left:3px solid rgba(199,163,106,.55);
      padding-left:10px;
    }
    .mech .k{
      font-family:var(--mono);
      color:var(--muted);
      font-size:12px;
      letter-spacing:.02em;
      margin-bottom:4px;
    }
    .mech .v{
      margin:0;
      color:var(--text);
      font-size:14px;
    }
    .mech .v em{ color:var(--muted); font-style:normal; }

    /* Proof */
    .proofgrid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .proof{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.18);
      border-radius:12px;
      padding:12px;
    }
    .proof .h{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:baseline;
      margin-bottom:6px;
    }
    .proof .h .title{
      font-weight:720;
      font-size:14px;
    }
    .proof .h .tag
